services:
  - type: web
    name: sentinelai-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: sentinelai-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: sentinelai-db
    databaseName: sentinelai
    user: sentinelai
